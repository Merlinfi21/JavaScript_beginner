<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
     <div id="calc">
        <div>
            <div><input type="button" value="+" onclick="display('+')"/></div>
            <div><input type="button" value="1" onclick="display('1')"/></div>
            <div><input type="button" value="2" onclick="display('2')"/></div>
            <div><input type="button" value="3" onclick="display('3')"/></div>
            <div><input type="button" value="-" onclick="display('-')"/></div>
            <div><input type="button" value="4" onclick="display('4')"/></div>
            <div><input type="button" value="5" onclick="display('5')"/></div>
            <div><input type="button" value="6" onclick="display('6')"/></div>
            <div><input type="button" value="*" onclick="display('*')"/></div>
            <div><input type="button" value="7" onclick="display('7')"/></div>
            <div><input type="button" value="8" onclick="display('8')"/></div>
            <div><input type="button" value="9" onclick="display('9')"/></div>
            <div><input type="button" value="/" onclick="display('/')"/></div>
            <div><input type="button" value="." onclick="display('.')"/></div>
            <div><input type="button" value="0" onclick="display('0')"/></div>
            <div><input type="button" value="=" onclick="evaluate()"/></div>
        </div>
    </div>
</body>
